    <section id="contact_form">
        <h2>Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Contacto</legend>
                <div>
                <label for="name">Nombre:</label>
                <input type="text" name="Nombre" id="name">
                </div>
                <div>
                    <label for="surname">Apellido:</label>
                    <input type="text" name="Apellido" id="surname">
                </div>
                <div>
                    <label for="email">Mail:</label>
                    <input type="email" name="email" id="email" placeholder="xxxxx@xxx">
                </div>
                <div>
                    <label for="phone">Telefono</label>
                    <input type="text" name="Telefono" id="phone">
                </div>
                <br>
                <div>
                    <label for="size">Talle de la Funda</label>
                    <select name="TalleFunda" id="TalleFunda">
                        <option value="M">M = 40x40</option>
                        <option value="L">L = 60x60</option>
                        <option value="S">S = 80x80</option>
                    </select>
                </div>
                <div><br>
                    Acepta t√©rminos y condiciones
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <div>
                    <p>Color de la Funda:</p>
                    <div>
                        Blanco <input type="radio" name="FundaBco" value="FundaBco">                        
                        Negro <input type="radio" name="lado" value="izquierda">
                    </div>
